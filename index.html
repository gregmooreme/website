</head>

<body>

  <main>

    </section>
    <p>This is a test page for combining a simple CSS Grid layout with PhotoSwipe. The goal isn't to win design awards but to make for a simple, pleasurable browsing exprience. More features and design will be added as I play.</p>
  </main>

  <!-- PhotoSwipe & Photoswipe Simplify -->
    <script src="js/photoswipe.min.js" charset="utf-8"></script>
    <script src="js/photoswipe-ui-default.min.js" charset="utf-8"></script>
    <script src="js/photoswipe-simplify.min.js" charset="utf-8"></script>
    <script charset="utf-8">
      photoswipeSimplify.init({
                    history: false,
                    bgOpacity: .7,
                    zoomEl: false,
                    shareEl: false,
                    fullscreenEl: false,
                    closeEl: false,
                        captionEl: false,
                        barsSize: {top:44, bottom:44}
                 });
                 
            var lazyLoadInstance = new LazyLoad({
                elements_selector: "img"
                });
 
                var lazyiFrame = new LazyLoad({
                    elements_selector: "iframe"
                });
    </script>
  </body>
